<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta name="description" content="t01. Marvelous list">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Marvelous list</title>
</head>

<body>
<!--Header-->
<h1>Marvelous list</h1>
<!--Container-->
<div class="container">

  <!-- Button switches -->
  <div class="btn-change">
    <button class="btn active-btn">All</button>
    <button class="btn">Favorite</button>
  </div>

  <!--Block for all elements-->
  <div class="content-wrapper">

    <!-- Movie list -->
    <div class="content-item"></div>

    <!-- Item description   -->
    <div class="content-title"></div>

    <script src="js/script.js"></script>
  </div>
</div>
